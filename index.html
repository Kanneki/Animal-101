<html lang="en">
  <head>

    body {

    h1 {
      margin-bottom: 10px;
      border-bottom: 1px dotted #ccc;

    #output {
      color: black;
    }

    <script>
    function readValue() {
      var formName = document.getElementById('name-input').value;
      var  = document.getElementById('output');
      var sound = "FLERP.. okay I don't know that animal";
      switch(formName.toLowerCase()) {
        case 'pig':
          sound="oink";
          break;
        case 'horse':
          sound="neigh";
          break;
        case 'cow':
          sound="moo";
          break;
        case 'chicken':
          sound="cluck";
          break;
        case 'dog'  :
         sound="haw" ;
        break;
        case 'cat' :
         sound="miaw";
        break;
        case 'bird':
          sound="tweet"
          break;
      }
      output.innerHTML = 'A ' + formName.toLowerCase() + ' goes ' + sound +'!';
    }
    </script>
